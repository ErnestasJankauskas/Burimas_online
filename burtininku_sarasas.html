<!DOCTYPE html>
<html lang="lt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Burtininkų sąrašas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    body {
      background-color: #000;
      color: #fff;
      padding: 20px;
    }
    .burtininkas {
      background-color: #222;
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .burtininkas strong {
      display: block;
      font-size: 1.2rem;
    }
    .burtininkas .btn-danger {
      white-space: nowrap;
    }
    .btn-back {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
<h1 class="text-center mb-4">Burtininkų sąrašas</h1>

<!-- Grįžti atgal mygtukas -->
<div class="text-center">
  <button class="btn btn-secondary btn-back" onclick="window.location.href='admin.html'">Grįžti atgal</button>
</div>

<div id="burtininkuSarasas">
  <!-- Dinamiškai užpildytas JavaScript -->
</div>

<!-- Modalas atleidimui patvirtinti -->
<div class="modal fade" id="atleidimoModalas" tabindex="-1" aria-labelledby="atleidimoModalasLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content bg-dark text-white">
      <div class="modal-header">
        <h5 class="modal-title" id="atleidimoModalasLabel">Atleista</h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Uždaryti"></button>
      </div>
      <div class="modal-body" id="atleidimoTekstas">
        <!-- Čia bus tekstas po atleidimo -->
      </div>
    </div>
  </div>
</div>

<script>
  const burtininkai = [
    { vardas: "Aldona Raganiukė", paskutinis: "2025-05-21", burimas: "Chiromantija" },
    { vardas: "Jonas Būrėjas", paskutinis: "2025-05-20", burimas: "Numerologija" },
    { vardas: "Milda Mistinė", paskutinis: "2025-05-19", burimas: "Sapnų reikšmės" },
    { vardas: "Gediminas Taro", paskutinis: "2025-05-18", burimas: "Kortų būrimas" },
    { vardas: "Eglė Horoskopė", paskutinis: "2025-05-17", burimas: "Horoskopas" }
  ];

  const sarasasDiv = document.getElementById("burtininkuSarasas");

  function rodytiBurtininkus() {
    sarasasDiv.innerHTML = "";
    burtininkai.forEach((burtininkas, index) => {
      const elementas = document.createElement("div");
      elementas.classList.add("burtininkas");
      elementas.innerHTML = `
            <div>
              <strong>${index + 1}. ${burtininkas.vardas}</strong>
              <small>Paskutinį kartą redagavo: ${burtininkas.paskutinis}</small><br>
              <small>Burimas: ${burtininkas.burimas}</small>
            </div>
            <button class="btn btn-danger" onclick="atleisti('${burtininkas.vardas}')">Atleisti</button>
          `;
      sarasasDiv.appendChild(elementas);
    });
  }

  function atleisti(vardas) {
    const tekstas = document.getElementById("atleidimoTekstas");
    tekstas.innerHTML = `<p>Atleidote <strong>${vardas}</strong> iš pareigų.</p>`;
    const modalas = new bootstrap.Modal(document.getElementById('atleidimoModalas'));
    modalas.show();
  }

  rodytiBurtininkus();
</script>
</body>
</html>
