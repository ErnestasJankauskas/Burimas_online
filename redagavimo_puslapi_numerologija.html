<!DOCTYPE html>
<html lang="lt">
<head>
  <meta charset="UTF-8">
  <title>Numerologijos reikšmės redagavimas</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px;
    }

    h1 {
      margin-bottom: 30px;
    }

    form {
      background-color: #222;
      padding: 30px;
      border-radius: 12px;
      display: inline-block;
      text-align: left;
      max-width: 500px;
    }

    label {
      display: block;
      margin-bottom: 10px;
      font-weight: bold;
    }

    select,
    textarea {
      width: 100%;
      padding: 8px;
      margin-bottom: 20px;
      border-radius: 6px;
      border: none;
    }

    button {
      background-color: #6a0dad;
      color: #fff;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background-color: #8a2be2;
    }

    .back-button {
      position: absolute;
      top: 20px;
      left: 30px;
      background-color: #444;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .back-button:hover {
      background-color: #666;
    }
  </style>
</head>
<body>

<button class="back-button" onclick="history.back()">Atgal</button>

<h1>Numerologijos reikšmės įrašymas</h1>

<form id="numerologijos-forma">
  <label for="skaicius">Pasirinkite skaičių:</label>
  <select id="skaicius" required>
    <option value="">-- Pasirinkite --</option>
    <option value="1">1</option>
    <option value="2">2</option>
    <option value="3">3</option>
    <option value="4">4</option>
    <option value="5">5</option>
    <option value="6">6</option>
    <option value="7">7</option>
    <option value="8">8</option>
    <option value="9">9</option>
    <option value="11">11</option>
    <option value="22">22</option>
  </select>

  <label for="rezultatas">Būrimo rezultatas:</label>
  <textarea id="rezultatas" rows="6" required></textarea>

  <button type="submit">Išsaugoti reikšmę</button>
</form>

<script>
  document.getElementById("numerologijos-forma").addEventListener("submit", function (event) {
    event.preventDefault();

    const skaicius = document.getElementById("skaicius").value;
    const rezultatas = document.getElementById("rezultatas").value;

    // Simuliacija: galima išsaugoti į localStorage ar siųsti į serverį
    console.log("Numerologijos skaičius:", skaicius);
    console.log("Reikšmė:", rezultatas);

    alert("Numerologijos reikšmė išsaugota (simuliacija).");
    this.reset();
  });
</script>

</body>
</html>
