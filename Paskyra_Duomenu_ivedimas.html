<!DOCTYPE html>
<html lang="lt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Registracija - Paskyra</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: black;
      color: white;
      font-family: Arial, sans-serif;
      padding-top: 50px;
    }

    .form-container {
      max-width: 500px;
      margin: auto;
      background-color: #222;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h2 {
      font-size: 28px;
      margin-bottom: 20px;
      text-align: center;
    }

    label {
      font-weight: bold;
      margin-top: 10px;
    }

    .form-control {
      margin-bottom: 15px;
    }

    .btn-main {
      background-color: #ffffff;
      color: black;
      font-weight: bold;
      border: none;
      padding: 12px 20px;
      width: 100%;
      margin-top: 20px;
    }

    .btn-main:hover {
      background-color: #ccc;
    }

    .text-center {
      margin-top: 10px;
    }

    .text-center a {
      text-decoration: none;
      color: #ffffff;
    }

    .text-center a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="form-container">
    <h2>Registracija</h2>
    <form id="registrationForm">
      <label for="firstName">Vardas</label>
      <input type="text" id="firstName" class="form-control" placeholder="Įveskite savo vardą" required>

      <label for="lastName">Pavardė</label>
      <input type="text" id="lastName" class="form-control" placeholder="Įveskite savo pavardę" required>

      <label for="birthYear">Gimimo metai</label>
      <input type="number" id="birthYear" class="form-control" placeholder="Įveskite savo gimimo metus" required>

      <label for="height">Ūgis (cm)</label>
      <input type="number" id="height" class="form-control" placeholder="Įveskite savo ūgį" required>

      <label for="horoscope">Horoskopas</label>
      <select id="horoscope" class="form-control" required>
        <option value="">Pasirinkite horoskopą</option>
        <option value="avinas">Avinas</option>
        <option value="jautis">Jautis</option>
        <option value="geminis">Geminis</option>
        <option value="vėžys">Vėžys</option>
        <option value="liūtas">Liūtas</option>
        <option value="mergėlė">Mergėlė</option>
        <option value="svajoklis">Svajoklis</option>
        <option value="skorpionas">Skorpionas</option>
        <option value="šaulys">Šaulys</option>
        <option value="ožiaragis">Ožiaragis</option>
        <option value="vandenis">Vandenis</option>
        <option value="žuvys">Žuvys</option>
      </select>

      <button type="submit" class="btn-main">Išsaugoti</button>
    </form>

    <div class="text-center">
    </div>
  </div>
</div>

<script>
  // JavaScript funkcija, kad užregistruoti vartotojo duomenis ir uždaryti formą
  document.getElementById('registrationForm').addEventListener('submit', function(event) {
    event.preventDefault(); // Neleisti formos automatiškai išsiųsti

    // Gauti reikšmes iš formos laukų
    const firstName = document.getElementById('firstName').value;
    const lastName = document.getElementById('lastName').value;
    const birthYear = document.getElementById('birthYear').value;
    const height = document.getElementById('height').value;
    const horoscope = document.getElementById('horoscope').value;

    // Galima atlikti duomenų validavimą, pavyzdžiui, patikrinti, ar visi laukai užpildyti

    if (firstName && lastName && birthYear && height && horoscope) {
      alert('Duomenys išsaugoti sėkmingai! Pasveikinimai, ' + firstName + '!');
      // Galima čia pridėti kitas veiklas, kaip duomenų išsiuntimas serveriui
      window.location.href = 'Pagrindinis_puslapis.html';
    } else {
      alert('Prašome užpildyti visus laukus!');
    }
  });
</script>

</body>
</html>
