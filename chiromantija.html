<!DOCTYPE html>
<html lang="lt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chiromantija</title>
  <style>
    body {
      margin: 0;
      padding: 2rem;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #0b0b0f;
      color: #e8dbc5;
      text-align: center;
      position: relative;
      min-height: 100vh;
    }

    h1 {
      color: #C8ACA5;
      font-size: 2.5rem;
      margin-bottom: 1.5rem;
    }

    input[type="file"] {
      display: block;
      margin: 1rem auto;
      padding: 0.5rem;
      color: #e8dbc5;
      background-color: rgba(155, 80, 123, 0.2);
      border: 1px solid #9B507B;
      border-radius: 6px;
      font-size: 1rem;
    }

    #preview {
      margin-top: 1rem;
      max-width: 300px;
      border-radius: 10px;
      border: 1px solid #C8ACA5;
      cursor: pointer;
    }

    #analyze-btn {
      margin-top: 2rem;
      padding: 0.5rem 1rem;
      background-color: #9B507B;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.6s ease;
    }

      #analyze-btn:hover {
        background-color: #C8ACA5;
        color: #322E39;
      }

    #result {
      margin-top: 2rem;
      font-size: 1.4rem;
      padding: 1.5rem;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      border: 1px solid #C8ACA5;
    }

    #secret-btn {
      display: none;
      margin-top: 1.5rem;
      padding: 0.5rem 1rem;
      background-color: #322E39;
      color: #e8dbc5;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

      #secret-btn:hover {
        background-color: #C8ACA5;
        color: #0b0b0f;
      }

    /* Karma system styles */
    .karma-container {
      position: absolute;
      right: 20px;
      top: 20px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .karma-points {
      font-size: 18px;
      font-weight: bold;
      color: #9B507B;
    }

    .karma-badge {
      background-color: rgba(155, 80, 123, 0.2);
      padding: 5px 15px;
      border-radius: 20px;
      display: flex;
      align-items: center;
      gap: 5px;
    }

    .karma-animation {
      position: fixed;
      color: #9B507B;
      font-weight: bold;
      font-size: 18px;
      pointer-events: none;
      z-index: 100;
      opacity: 0;
      animation: karmaFlow 1.5s ease-out forwards;
    }

    @keyframes karmaFlow {
      0% {
        transform: translate(var(--start-x), var(--start-y));
        opacity: 1;
      }

      100% {
        transform: translate(var(--end-x), var(--end-y));
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <!-- Karma System -->
  <div class="karma-container">
    <div class="karma-badge">
      <span>Karma:</span>
      <span class="karma-points" id="karma-points">0</span>
    </div>
  </div>

  <h1>Chiromantija</h1>

  <input type="file" accept="image/*" id="image-upload">
  <img id="preview" style="display:none" />

  <button id="analyze-btn">Nuskaityti DelnÄ…</button>

  <div id="result"></div>

  <button id="secret-btn">Paslaptingas PranaÅ¡avimas</button>

  <script>
    const upload = document.getElementById('image-upload');
    const preview = document.getElementById('preview');
    const analyzeBtn = document.getElementById('analyze-btn');
    const result = document.getElementById('result');
    const secretBtn = document.getElementById('secret-btn');

    const predictions = [
      "Tavo likimo linija rodo neiÅ¡vengiamÄ… sÄ—kmÄ™ â€” svarbu pasitikÄ—ti intuicija.",
      "Å irdies linija iÅ¡duoda gilÅ³ emocinÄ¯ pasaulÄ¯ â€” tikros meilÄ—s Å¾enklas netoliese.",
      "GyvybÄ—s linija rodo atkaklumÄ… â€” nors kelias vingiuotas, tu pasieksi daugiau nei tikiesi."
    ];

    const secretMessages = [
      "Tavo delnas slepia senÄ… sielÄ… â€” esi iÅ¡minties neÅ¡Ä—jas iÅ¡ praeitÅ³ gyvenimÅ³.",
      "Slapta linija rodo, kad tavo likimas susietas su Å¾mogumi, kurio dar nepaÅ¾Ä¯sti.",
      "Delno Å¾enklas Ä¯spÄ—ja â€” artÄ—ja svarbus pasirinkimas, kuris pakeis tavo keliÄ…."
    ];

    let clickCount = 0;
    let karmaPoints = 0;

    // Karma system functions
    function addKarmaPoints(event, points) {
      const buttonRect = event.target.getBoundingClientRect();
      const karmaDisplay = document.querySelector('.karma-badge');
      const karmaDisplayRect = karmaDisplay.getBoundingClientRect();

      // Calculate start position (button center)
      const startX = buttonRect.left + buttonRect.width / 2;
      const startY = buttonRect.top + buttonRect.height / 2;

      // Calculate end position (karma display center)
      const endX = karmaDisplayRect.left + karmaDisplayRect.width / 2 - startX;
      const endY = karmaDisplayRect.top + karmaDisplayRect.height / 2 - startY;

      // Create animation element
      const karmaAnim = document.createElement('div');
      karmaAnim.className = 'karma-animation';
      karmaAnim.textContent = `+${points}`;
      karmaAnim.style.setProperty('--start-x', '0px');
      karmaAnim.style.setProperty('--start-y', '0px');
      karmaAnim.style.setProperty('--end-x', `${endX}px`);
      karmaAnim.style.setProperty('--end-y', `${endY}px`);
      karmaAnim.style.left = `${startX}px`;
      karmaAnim.style.top = `${startY}px`;

      document.body.appendChild(karmaAnim);

      // Update karma points after a short delay
      setTimeout(() => {
        karmaPoints += points;
        document.getElementById('karma-points').textContent = karmaPoints;

        // Remove animation element after animation completes
        setTimeout(() => {
          karmaAnim.remove();
        }, 1500);
      }, 300);
    }

    upload.onchange = () => {
      const file = upload.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = e => {
          preview.src = e.target.result;
          preview.style.display = 'block';
          analyzeBtn.style.opacity = '1';
          analyzeBtn.style.pointerEvents = 'auto';
          result.innerHTML = '';
          secretBtn.style.display = 'none';
          clickCount = 0;
        };
        reader.readAsDataURL(file);
      }
    };

    preview.onclick = () => {
      clickCount++;
      if (clickCount === 2) {
        secretBtn.style.display = 'inline-block';
      }
    };

    analyzeBtn.onclick = (e) => {
      const message = predictions[Math.floor(Math.random() * predictions.length)];
      result.innerHTML = `<strong>Chiromantijos rezultatas:</strong><br>${message}`;

      // Add karma points when analyzing
      addKarmaPoints(e, 15);
    };

    secretBtn.onclick = (e) => {
      const msg = secretMessages[Math.floor(Math.random() * secretMessages.length)];
      alert("ðŸ”® Slaptas chiromantinis Å¾enklas:\n\n" + msg);

      // Add karma points for secret message
      addKarmaPoints(e, 25);
    };
  </script>

</body>
</html>
