<!DOCTYPE html>
<html lang="lt">
<head>
  <meta charset="UTF-8">
  <title>Delno būrimo redagavimas</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px;
    }

    h1 {
      margin-bottom: 30px;
    }

    form {
      background-color: #222;
      padding: 30px;
      border-radius: 12px;
      display: inline-block;
      text-align: left;
      max-width: 500px;
    }

    label {
      display: block;
      margin-bottom: 10px;
      font-weight: bold;
    }

    input[type="text"],
    textarea {
      width: 100%;
      padding: 8px;
      margin-bottom: 20px;
      border-radius: 6px;
      border: none;
    }

    button {
      background-color: #6a0dad;
      color: #fff;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background-color: #8a2be2;
    }

    .back-button {
      position: absolute;
      top: 20px;
      left: 30px;
      background-color: #444;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .back-button:hover {
      background-color: #666;
    }
  </style>
</head>
<body>

<button class="back-button" onclick="history.back()">Atgal</button>

<h1>Įrašyti naują delno būrimo rezultatą</h1>

<form id="delno-forma">
  <label for="pavadinimas">Būrimo pavadinimas:</label>
  <input type="text" id="pavadinimas" name="pavadinimas" required>

  <label for="rezultatas">Būrimo rezultatas:</label>
  <textarea id="rezultatas" name="rezultatas" rows="5" required></textarea>

  <button type="submit">Išsaugoti rezultatą</button>
</form>

<script>
  document.getElementById("delno-forma").addEventListener("submit", function (event) {
    event.preventDefault();

    const pavadinimas = document.getElementById("pavadinimas").value;
    const rezultatas = document.getElementById("rezultatas").value;

    // Čia galėtum išsiųsti į serverį arba saugoti localStorage
    console.log("Pavadinimas:", pavadinimas);
    console.log("Rezultatas:", rezultatas);

    alert("Delno būrimo rezultatas išsaugotas (simuliacija).");
    this.reset();
  });
</script>

</body>
</html>
