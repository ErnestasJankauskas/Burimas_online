
<!doctype html>
<html lang="lt">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Pranašavimų urvas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: black;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 50px;
      height: 100vh;
    }

    .form-container {
      max-width: 400px;
      margin: auto;
    }

    img {
      margin-bottom: 20px;
    }

    h1 {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 30px;
    }

    label {
      font-weight: bold;
      display: block;
      margin-top: 20px;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      outline: none;
      background-color: white;
      color: black;
    }

    .btn-main {
      background-color: white;
      color: black;
      font-weight: bold;
      border: none;
      padding: 10px 20px;
      margin-top: 30px;
      width: 100%;
    }

    .btn-main:hover {
      background-color: #ccc;
    }

    .btn-guest {
      background-color: white;
      color: black;
      font-weight: bold;
      border: none;
      padding: 5px 10px;
      position: absolute;
      right: 40px;
      bottom: 40px;
    }

    .btn-guest:hover {
      background-color: #ccc;
    }

    .error-message {
      color: red;
      margin-top: 10px;
      display: none;
    }
  </style>
</head>

<body>

<div class="form-container">
  <img src="img/2.png" alt="Logo" width="350" height="350">
  <h1>Atvykote į Pranašavimų urvą</h1>

  <form id="loginForm">
    <label for="username">Prisijungimo vardas</label>
    <input type="text" id="username" placeholder="Prisijungimo vardas">

    <label for="password">Slaptažodis</label>
    <input type="password" id="password" placeholder="Slaptažodis">

    <button class="btn-main" type="submit">Prisijungti</button>
    <p id="errorMessage" class="error-message">Neteisingas prisijungimo vardas arba slaptažodis!</p>
  </form>
</div>

<button class="btn-guest" type="button" id="guestButton">Prisijungti kaip svečias</button>

<script>
  // Get the login form and guest button elements
  const loginForm = document.getElementById('loginForm');
  const guestButton = document.getElementById('guestButton');
  const errorMessage = document.getElementById('errorMessage');

  // Add event listener to the login form
  loginForm.addEventListener('submit', function(event) {
    event.preventDefault(); // Prevent the default form submission

    // Get the username and password values
    const username = document.getElementById('username').value;
    const password = document.getElementById('password').value;

    // Here you would typically validate against a database
    // For this example, we'll use a simple check
    // You can modify this with your actual login credentials
    if (username && password) {
      // Redirect to the main page
      window.location.href = 'Pagrindinis_puslapis.html';
    } else {
      // Show error message
      errorMessage.style.display = 'block';
    }
  });

  // Add event listener to the guest button
  guestButton.addEventListener('click', function() {
    // Redirect to the main page when guest button is clicked
    window.location.href = 'Pagrindinis_puslapis_Guest.html';
  });
</script>

</body>

</html>
