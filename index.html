<!DOCTYPE html>
<html lang="lt">
<head>
  <meta charset="UTF-8">
  <title>Šiurpus Būrimas</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: black;
      color: white;
      padding-top: 80px; /* kompensuoja fiksuotą header'į */
    }

    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 1000;
      background-color: #000;
      padding: 15px 20px;
      box-shadow: 0 2px 4px rgba(255, 255, 255, 0.1);
    }

    .logo {
      height: 40px;
      margin-right: 10px;
    }

    .section-title {
      font-size: 2rem;
      margin-top: 1rem;
    }

    .content-box {
      background-color: #222;
      padding: 15px;
      margin-bottom: 20px;
      border-radius: 8px;
    }

    .fixed-button {
      position: fixed;
      bottom: 10px;
      right: 20px;
      background-color: #ffffff;
      color: black;
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      z-index: 1050;
    }

    .ad img, .service img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 5px;
    }

    .ad, .service {
      margin-bottom: 20px;
    }

    .service-title {
      margin-top: 10px;
    }

    .service-title .btn {
      font-size: 1rem;
    }

    footer {
      margin-top: 40px;
      font-size: 0.9rem;
      opacity: 0.7;
    }
  </style>
</head>
<body>

<!-- Header -->
<!-- Header -->
<header class="d-flex justify-content-between align-items-center">
  <div class="d-flex align-items-center">
    <img src="img/2.png" alt="Logo" class="logo">
    <button class="btn btn-light btn-sm">Paskyra</button>
  </div>

  <div class="text-center flex-grow-1">
    <strong>Kontaktai: SiurpusBurimas@gmail.com</strong>
  </div>
  <div>
    <button class="btn btn-light">Meniu</button>
  </div>
</header>


<!-- Main Content -->
<div class="container text-center">
  <p class="mt-3 fs-5">Galite išbandyti daugelį skirtingų ir patikimų būrimų</p>

  <div class="row">
    <!-- Reklamos -->
    <div class="col-md-3">
      <div class="section-title">Reklamos</div>
      <div class="ad">
        <img src="img/reklama.jpg" alt="Reklama">
      </div>
    </div>

    <!-- Paslaugos -->
    <div class="col-md-6">
      <div class="row">
        <div class="col-md-6 service">
          <img src="img/chiromantija.jpg" alt="Chiromantija">
          <div class="service-title">
            <button class="btn btn-light w-100">Chiromantija</button>
          </div>
        </div>
        <div class="col-md-6 service">
          <img src="img/kortos.png" alt="Kortų būrimas">
          <div class="service-title">
            <button class="btn btn-light w-100">Kortų būrimas</button>
          </div>
        </div>
        <div class="col-md-6 service">
          <img src="img/zodiakas.png" alt="Zodiako ženklų suderinamumas">
          <div class="service-title">
            <button class="btn btn-light w-100">Ženklų suderinamumas</button>
          </div>
        </div>
        <div class="col-md-6 service">
          <img src="img/numerologija.png" alt="Numerologija">
          <div class="service-title">
            <button class="btn btn-light w-100">Numerologija</button>
          </div>
        </div>
        <div class="col-md-6 service">
          <img src="img/horoskopas.png" alt="Horoskopas">
          <div class="service-title">
            <button class="btn btn-light w-100">Horoskopas</button>
          </div>
        </div>
        <div class="col-md-6 service">
          <img src="img/sapnai.png" alt="Sapnų reikšmės">
          <div class="service-title">
            <button class="btn btn-light w-100">Sapnų reikšmės</button>
          </div>
        </div>
      </div> <!-- Čia įdėtas trūkstamas -->
    </div>   <!-- Ir čia -->


    <!-- Naujienos -->
    <div class="col-md-3">
      <div class="section-title">Naujienos</div>
      <div class="content-box">
        <p><strong>Tampk Prenumeratoriumi !!</strong></p>
        <h2>Nuolaidos iki 50%</h2>
        <p><em>Greitas Prisijungimas</em></p>
      </div>
    </div>
  </div>

  <footer class="mt-4">
    <p>Šiurpus Būrimas.com</p>
  </footer>
</div>


</body>
</html>
