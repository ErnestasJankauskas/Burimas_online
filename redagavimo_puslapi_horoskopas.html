<!DOCTYPE html>
<html lang="lt">
<head>
  <meta charset="UTF-8">
  <title>Horoskopo reikšmės redagavimas pagal datą</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px;
    }

    h1 {
      margin-bottom: 30px;
    }

    form {
      background-color: #222;
      padding: 30px;
      border-radius: 12px;
      display: inline-block;
      text-align: left;
      max-width: 500px;
    }

    label {
      display: block;
      margin-bottom: 10px;
      font-weight: bold;
    }

    input,
    textarea {
      width: 100%;
      padding: 8px;
      margin-bottom: 20px;
      border-radius: 6px;
      border: none;
    }

    button {
      background-color: #6a0dad;
      color: #fff;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background-color: #8a2be2;
    }

    .back-button {
      position: absolute;
      top: 20px;
      left: 30px;
      background-color: #444;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .back-button:hover {
      background-color: #666;
    }
  </style>
</head>
<body>

<button class="back-button" onclick="history.back()">Atgal</button>

<h1>Horoskopo reikšmė pagal datą</h1>

<form id="horoskopo-forma">
  <label for="data">Pasirinkite datą:</label>
  <input type="date" id="data" required>

  <label for="rezultatas">Būrimo reikšmė:</label>
  <textarea id="rezultatas" rows="6" required></textarea>

  <button type="submit">Išsaugoti reikšmę</button>
</form>

<script>
  document.getElementById("horoskopo-forma").addEventListener("submit", function (event) {
    event.preventDefault();

    const data = document.getElementById("data").value;
    const rezultatas = document.getElementById("rezultatas").value;

    // Galima išsaugoti į localStorage arba siųsti į serverį
    console.log("Data:", data);
    console.log("Horoskopo reikšmė:", rezultatas);

    alert("Horoskopo reikšmė išsaugota (simuliacija).");
    this.reset();
  });
</script>

</body>
</html>
